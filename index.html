<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR-Code Project</title>
    <link rel="stylesheet" href="./idex.css" />
  </head>

  <body>
    <section class="card">
      <div class="image">

    <div class="attribution"></div>
